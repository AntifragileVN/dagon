<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="src/assets/style/style.css" />
  <title>Dagon</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="nav">
          <a href="" class="logo link">Dagon</a>
          <ul class="nav__list list">
            <li class="nav__item">
              <a class="nav__link link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="#">Company</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link" href="#">Features</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__button" data-modal-open>Sign in</button>
        <div class="backdrop is-hidden" data-modal>
          <div class="modal">
            <button class="button-close" type="button" data-modal-close>
              <svg width="11px" height="11px" class="close-icon">
                <use href="./img/icons.svg#close"></use>
              </svg>
            </button>
          </div>
        </div>
  </header>
  <main>
    <section class="hero section">
      <div class="container">
        <h1 class="hero__title">Dagon</h1>
        <p class="hero__description">Trust. Knowledge. Experience.</p>
        <button class="hero__button">Book now</button>
      </div>
    </section>
    <section class="about section">
      <div class="container">
        <h2 class="about__title">About us</h2>
        <p class="about__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi quos cum officia in
          nostrum rem ratione
          commodi ea officiis illo?</p>
      </div>
    </section>
    <footer class="footer section">
      <div class="container">
        <p class="footer__text">our social networks</p>
      </div>
    </footer>
  </main>
  <script src="./src/assets/style/js/modal.js"></script>
</body>

</html>
